name: deploy_frontend
#deploys when push is made from frontend folder

on:
    push:
        branches: [ main ]
        paths: 
            - 'frontend/**'

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
        client-id: ${{ '097052b6-100e-4050-87cd-d5ef4ad2e9cf' }}
        tenant-id: ${{ '739a3cd2-4a5a-444e-ac60-db88a0791f73' }}
        subscription-id: ${{ '6076e8fa-caa8-40ad-ac8e-aa79953ee3bf' }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name azureresumestorageacct --auth-mode key -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "ericsazureresume" --name "ericsazureresume" --resource-group "azure-resume-rg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()